<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Calculator Clone</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="calculator">
      <div class="infobar">
        <p id="time">time</p>
        <div class="statusIcons">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="interface">
        <div class="display">
          <div class="readout"><h1 id="readout">0</h1></div>
        </div>
        <button id="clear" class="special">AC</button>
        <button id="sign" class="special">+/-</button>
        <button id="percent" class="special">%</button>
        <button id="divide" class="operator">รท</button>
        <button id="7" class="digit">7</button>
        <button id="8" class="digit">8</button>
        <button id="9" class="digit">9</button>
        <button id="multiply" class="operator">x</button>
        <button id="4" class="digit">4</button>
        <button id="5" class="digit">5</button>
        <button id="6" class="digit">6</button>
        <button id="subtract" class="operator">-</button>
        <button id="1" class="digit">1</button>
        <button id="2" class="digit">2</button>
        <button id="3" class="digit">3</button>
        <button id="add" class="operator">+</button>
        <button id="0" class="digit zero">0</button>
        <button id="." class="digit">.</button>
        <button id="equals" class="operator">=</button>
      </div>
    </section>
  </body>
  <script src="/main.js"></script>
</html>
